name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/api && bun run prisma generate

      - name: Build Shared
        run: cd packages/shared && bun run build

      - name: Build API
        run: cd apps/api && bun run build

      - name: Build Docker Image
        run: docker build . -t c2c-api

  build-desktop:
    name: Build Desktop (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Project Dependencies
        run: bun install --frozen-lockfile

      - name: Build Shared
        run: cd packages/shared && bun run build

      - name: Build Desktop
        # build:desktop in root handles shared, but we built it explicitly above just in case. 
        # Actually build:desktop calls shared build, so we can skip previous step or rely on it.
        run: bun run build:desktop

